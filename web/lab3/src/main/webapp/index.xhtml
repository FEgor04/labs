<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Федоров Е.В., ЛР #3</title>
    <script src="https://cdn.tailwindcss.com"></script>
</h:head>
<h:body class="bg-amber-600 text-slate-50">
    <f:view>
        <div class="flex flex-col container mx-auto justify-center h-screen text-center space-y-8">
            <div class="text-6xl font-bold">
                <h1>Добро пожаловать!</h1>
                <p class="text-xl">
                    <h:outputText value="#{indexBean.currentTime.atZone(indexBean.zoneId)}" id="currentTime">
                        <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" timeZone="#{indexBean.timeZone}" type="zonedDateTime" />
                    </h:outputText>
                    <p:poll update="currentTime" interval="6"/>
                </p>
            </div>
            <div class="flex flex-row justify-center text-2xl">
                <h:form>
                    <h:commandButton
                            styleClass="bg-amber-500 border border-amber-700 px-2 py-1 rounded-md hover:bg-amber-500/80 transition-all"
                            action="check" id="submit" value="Стрельнуть в многоугольник"/>
                </h:form>
            </div>
        </div>
    </f:view>
</h:body>
</html>
